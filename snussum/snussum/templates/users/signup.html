{% extends "_base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<section id="signup">

  <section class="container">
    <div class="row">
      <div class="page-header text-center">
        <h1>회원가입 <small>하고 썸타기</small></h1>
        <p>서울대학생의, 서울대학생에 의한, 서울대학생을 위한 소개팅</p>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
        <form action="{% url 'users:signup' %}" method="post" accept-charset="utf-8">{% csrf_token %}
          <div class="form-group">
            <label for="">아이디</label>
            <input id="id_username" class="form-control" maxlength="30" name="username" type="text">
          </div>
          <div class="form-group">
            <label for="">비밀번호</label>
            <input id="id_password1" class="form-control" name="password1" type="password">
          </div>
          <div class="form-group">
            <label for="">비밀번호 확인</label>
            <input id="id_password2" class="form-control" name="password2" type="password">
          </div>
          <input type="submit" value="회원가입" />
        </form>
      </div>
    </div>
  </section>
  
</section>
{% endblock %}
