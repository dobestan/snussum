{% extends "_base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<section id="login">

  <section class="container">
    <div class="row">
      <div class="page-header">
        <h1>로그인 <small>하고 오늘의 썸 확인하기</small></h1>
        <p>서울대학생의, 서울대학생에 의한, 서울대학생을 위한 소개팅</p>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <form action="{% url 'users:login' %}" method="post" accept-charset="utf-8">{% csrf_token %}
        <table>
          <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
          </tr>
          <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
          </tr>
        </table>

        <input type="submit" value="로그인" />
      </form>
    </div>
  </section>

</section>
{% endblock %}
