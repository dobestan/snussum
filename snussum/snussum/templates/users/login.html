{% extends "_base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<section id="login">

  <section class="container">
    <div class="row">
      <div class="page-header text-center">
        <h1>로그인 <small>하고 오늘의 썸 확인하기</small></h1>
        <p>서울대학생의, 서울대학생에 의한, 서울대학생을 위한 소개팅</p>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
        <form action="{% url 'users:login' %}" method="post" accept-charset="utf-8">{% csrf_token %}
          {% if form.errors %}
            <p class="small danger">
              * 아이디와 비밀번호가 정확하지 않습니다. 불편하시더라도 다시 한번 확인 부탁드립니다.
            </p>
          {% endif %}
          <div class="form-group">
            <label for="">아이디</label>
            <input id="id_username" class="form-control" maxlength="30" name="username" type="text">
          </div>
          <div class="form-group">
            <label for="">비밀번호</label>
            <input id="id_password" class="form-control" name="password" type="password">
          </div>
          <input type="submit" value="로그인" />
        </form>
      </div>
    </div>
  </section>

</section>
{% endblock %}
