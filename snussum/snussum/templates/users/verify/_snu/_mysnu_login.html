<div class="page-header text-center">
  <h1 class="jua">mySNU x 로그인 <small><span class="label label-success">Beta</span></small></h1>
  <p>서울대학교 포털 "마이스누" 계정을 통해서 서울대학교 인증을 할 수 있습니다.</p>
</div>

<div class="col-md-4 col-md-offset-4">
  <p class="small success">
    <i class="fa fa-check"></i>
    썸타는 서울대학교 스누썸은 마이스누 로그인을 이용한 서울대학교 인증 방식을 지원합니다.
    마이스누 로그인 전 과정은 SSL 공인인증서를 통해서 안전하게 진행됩니다.
  </p>
  <p class="small danger">
    <i class="fa fa-warning"></i>
    마이스누 아이디의 경우에는 멀티계정 방지를 위해서 데이터베이스에 저장되며
    어떠한 경우에도 공개되지 않습니다.
  </p>

  <div class="form-group">
    <label for="">마이스누 로그인 아이디</label>
    <div class="input-group">
      <input id="mysnu-username" type="text" value="" name="" class="form-control" placeholder="마이스누 로그인 아이디" required/>
      <div class="input-group-addon">@snu.ac.kr</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">마이스누 비밀번호</label>
    <input id="mysnu-password" type="password" value="" name="" class="form-control" placeholder="마이스누 로그인 비밀번호" required/>
  </div>

  <button id="mysnu-login-button" type="submit" class="text-center btn-snussum-darkgrey">
    <i class="fa fa-sign-in"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;마이스누 로그인 인증
  </button>
</div>
