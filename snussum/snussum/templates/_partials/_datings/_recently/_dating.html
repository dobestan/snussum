{% load datings %}

<article class="dating">
  {% with partner=dating|partner:user %}
    <div class="col-xs-12 col-sm-4">
      <div class="dating-background">
        <div class="dating-background-layer"></div>
        <div class="dating-background-half-layer"></div>
      </div>
      <a href="{% url "dating-detail" dating.hash_id %}"><div class="dating-profile-image"></div></a>
      <div class="dating-information"></div>
    </div>
  {% endwith %}
</article>
